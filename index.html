<div class="container">
    <h1>Who's team will win this tournament?</h1>
    <input type="text" class="frm-control" id="intrams" placeholder="Yellow tigers, Green hornets, Red bulldogs, Blue bears" style="width: 500px;">
    <br>
    <button type="submit" class="btn btn-secondary" onclick="ruby()">Show me</button>

    <h1 id="show_here"> Winning team is...</h1>
</div>

<script>
    function ruby(){
        var team = document.getElementById("intrams").value;
    

    if (team == 'Blue Bears'){
        document.getElementById("show_here").innerHTML = "Blue Bears fight fight grr!";}

    else if (team == 'Red Bulldogs'){
        document.getElementById("show_here").innerHTML = "R.E.D pula laban laban lang!";}

         else if (team == 'Yellow Tigers'){
        document.getElementById("show_here").innerHTML = "Go Yellow Tigers!";}

         else if (team == 'Green Hornets'){
        document.getElementById("show_here").innerHTML = "Go Green Hornets!";}

        else{document.getElementById("show_here").innerHTML = "Go for the win!";}
    }    
</script>
